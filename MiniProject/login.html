<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo/Favicon.png">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/967bcdfa45.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="left-screen">
            <div>
                <img src="/assets/images/img_login.png" alt="Ảnh login">
            </div>
        </div>


        <div class="right-screen">
            <div class="logo">
                <img src="/assets/images/logo/logo.png" alt="Logo Wintech">
                <p>Đăng nhập để làm việc với WINCORE</p>
            </div>

            <form id="formLogin"  method="GET">
                <div class="group-input">
                    <div class="wrap-input">
                        <label for="">Tên đăng nhập *</label>
                        <input type="text" name="" id="user" value="" placeholder="Đăng nhập">
                        <label id="labelUser" class="noteLabel">Vui lòng không để trống tài khoản</label>
                    </div>
                    
                    <div class="wrap-input">
                        <label for="">Mật khẩu *</label>
                        <div class="wrap-pwd">
                            <input type="password" value="" id="password" placeholder="Mật khẩu">
                            <i onclick="showpwd(event,`password`)" id="icon-eye" class="fa-regular fa-eye-slash"></i>
                      
                        </div>
                        <label id="labelPassword" class="noteLabel">Vui lòng không để trống mật khẩu</label>
                       
                    </div>

                  
                </div>
                <button type="submit"  onclick="Login()">ĐĂNG NHẬP</button>
                <a href="">Quên mật khẩu?</a>
            </form>
        </div>



    </div>

</body>
<script src="./index.js"></script>
</html>
