<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="JavaScript Projects that can help you a lot in your journey. This projects are free for use. " />
    <link rel="shortcut icon" href="../../assets/general/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/967bcdfa45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />

    <title>Wintern | Calculator</title>


</head>

<body>
    <div class="container">
        <div class="header">
            <div class="perfomanceMode" id="mode">
                <i id="iconSun" onclick="sunMode()" class="far fa-sun"></i>
                <i id="iconMoon" onclick="moonMode()" class="far fa-moon"></i>
            </div>
            <div class="note1" id="note">
                <h1 id="noteh1">Máy tính <br/> Online Wintern</h1>
                <p id="notep1">Ứng dụng tính toán Wintern được tính hợp ngay trên website online</p>
            </div>
        </div>
        <div class="main-body" id="mainbody">
            <div class="calculator" id="calculator">
                <div class="name-calculator">
                    <p>Wintern</p>
                </div>
                <div class="result">
                    <input id="result" type="text" value="" onkeypress="isNumber(event)">
                </div>
                <div class="groupBtn">
                    <table>
                        <tr>
                            <td>
                                <button id="Ac" onclick="clearValue()">Ac</button>
                            </td>
                            <td>
                                <button value="%" onclick="display('%')">%</button>
                            </td>
                            <td>
                                <button class="btnO" onclick="display('/')" value="/">/</button>
                            </td>
                            <td>
                                <button class="btnO" onclick="display('*')" value="*">*</button>
                            </td>
                        </tr>

                        <tr>
                            <td> <button value="7" onclick="display('7')">7</button></td>
                            <td> <button value="8" onclick="display('8')">8</button></td>
                            <td> <button value="9" onclick="display('9')">9</button></td>
                            <td><button class="btnO" value="+" onclick="display('+')">+</button></td>
                        </tr>

                        <tr>
                            <td> <button value="4" onclick="display('4')">4</button></td>
                            <td><button value="5" onclick="display('5')">5</button></td>
                            <td><button value="6" onclick="display('6')">6</button></td>
                            <td> <button class="btnO" value="-" onclick="display('-')">-</button></td>
                        </tr>

                        <tr>
                            <td> <button value="1" onclick="display('1')">1</button></td>
                            <td><button value="2" onclick="display('2')">2</button></td>
                            <td> <button value="3" onclick="display('3')">3</button></td>
                            <td rowspan="2"> <button class="btnE" onclick="calculate()">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"> <button class="btn0" value="0" onclick="display('0')">0</button></td>
                            <td><button value="." onclick="display('.')"> .</button></td>
                        </tr>
                    </table>
                    

                </div>
              
            </div>
            <p id="error">Phép tính không được thể thực hiện</p>
            <div class="note2" id="note">
                <h1 id="noteh2">Máy tính Online Wintern</h1>
                <p id="notep2">Ứng dụng tính toán Wintern được tính hợp ngay trên website online</p>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
